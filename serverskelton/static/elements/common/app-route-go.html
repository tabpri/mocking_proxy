<link rel="import" href="/static/bower_components/polymer/polymer.html">
<!--

## usage and param
path:the app-route
scope: OPTIONAL. Use this if you have more than two-route.
    example: scope:code makes you

-->
<dom-module id="app-route-go">
    <template>
        <div on-tap="_go"><content></content></div>
    </template>
    <script>
        (function () {
            Polymer({
                is: "app-route-go",
                properties: {
                    path: {
                        type: String,
                        notify: true,
                    },
                    scope: {
                        type: String,
                        notify: true,
                    }
                },
                _go: function () {
                    this.scope = this.scope === undefined ? "" : "-"+ this.scope;
                    this.fire("app-router-go",this.path);
                }
            });
        }());
    </script>
</dom-module>
